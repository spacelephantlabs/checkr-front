    <div class="container">
      <div class="col-12 col-md-8 offset-md-2 col-xl-6 offset-xl-3 sub-container">
        <h2>Check your identifier validity</h2>

        <form id="checkrForm" action="javascript:void(0)">
          <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control form-control-lg" id="type">
              <option value="Coins" selected>Coins</option>
              <option value="Socials">Socials</option>
              <option value="Personals">Personals</option>
            </select>
          </div>
          <div class="form-group">
              <label for="subType">Sub-type</label>
            <select class="form-control form-control-lg" id="subType"> </select>
          </div>
          <div class="form-group">
            <label for="identifier">Identifier</label>
            <input type="text" class="form-control" id="identifier" placeholder="0xaza54..." />
          </div>
          <button class="btn" type="submit">Check validity</button>
        </form>
        <div id="result">
          <div class="alert alert-danger">
            <span class="resultId"></span> is invalid for the type <span class="resultFullType"></span>
          </div>
          <div class="alert alert-success">
            <span class="resultId"></span> is valid for the type <span class="resultFullType"></span>
          </div>
        </div>
        <div>
          <div id="error" class="alert alert-danger">An error occured:&nbsp; <span id="error-details"></span></div>
        </div>
      </div>
    </div>
